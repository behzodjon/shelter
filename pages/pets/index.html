<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="container">
        <div class="logo-nav__wrapper ">
            <div class="logo-nav__inner-wrapper justify-between flex">
                <a class="pets-header__logo logo" href="../../pages/main/">
                    <h1 class="logo__title">Cozy House</h1>
                    <p class="logo__description">Shelter for pets in Boston</p>
                </a>
                <nav class="pets-header__nav navigation">
                    <ul class="navigation__list flex">
                        <li class="nav-item"><a href="../../pages/main/" class="nav-link">About the shelter</a></li>
                        <li class="nav-item selected"><a href="../../pages/pets/" class="nav-link">Our pets</a></li>
                        <li class="nav-item"><a href="../../pages/main/#help" class="nav-link">Help the shelter</a></li>
                        <li class="nav-item"><a href="#pets-footer" class="nav-link">Contacts</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="friends-wrapper">
                <h2 class="friends-title">Our friends who <br>
                    are looking for a house</h2>
                <div class="friend-cards">
                    <div class="friend-card">
                        <div class="friend-img"></div>
                        <div class="friend-title">Katrine</div>
                        <button class="btn friend-btn">Learn more</button>
                    </div>
                    <div class="friend-card">
                        <img class="img" src="../../assets/images/pets-jennifer.png" alt="">
                        <div class="friend-title">Jennifer</div>
                        <button class="btn friend-btn">Learn more</button>
                    </div>
                    <div class="friend-card">
                        <img class="img" src="../../assets/images/pets-woody.png" alt="">
                        <div class="friend-title">Woody</div>
                        <button class="btn friend-btn">Learn more</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
